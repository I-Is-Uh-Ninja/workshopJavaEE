<html>
    <head>
        <title>Bestelling Overzicht</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Overzicht voor bestelling</h2>
        <br/>
        <h2>Bestelling gegevens</h2>
            <div id="bestellinggegevens">
                <table id="artikelenInBestelling">
                    <thead id="bestellingTitel">
                    <th>Artikel Id</th>
                    <th>Artikelnaam</th>
                    <th>Artikelnummer</th>
                    <th>Artikelomschrijving</th>
                    <th>Artikelprijs</th>
                    <th colspan="2">Actie</th>
                    </thead>
                    <tbody id="bestellingBody">
                    </tbody>
                </table>
                <button id="editAantal">Pas aantal aan</button>
                <button id="deleteArtikel">Verwijder dit artikel</button>
            </div>
        <br/>
        <h3>Totaalprijs:  </h3> 
        <br/>
        <button id="addArtikel">Voeg een artikel toe</button>
        <br/>
        <button id="naarBetaalBestelling">Betaal de bestelling</button>
    </body>
</html>
