<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/style.css" type="text/css">


        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <form action="../LogoutServlet" method="post">
            <ul class="nav-menu">
                <li><a href="keuzemenu.html" >Hoofdmenu</a></li>
                <li><a href="artikellijst.html" >Artikellijst</a></li>
                <li><a href="klantlijst.html" >Klantlijst</a></li>
                <li><button type="submit">Logout</button></li>
            </ul>
        </form>
        <div class="center">
            <h1>Klantenlijst</h1>
            <br/>
            <h2>Alle klanten in database</h2>
            <br/>
            <form>
                <table id="klanten" class="datatable">
                    <thead id="klantenTitle">
                    </thead>
                    <tbody id="klantenBody">
                    </tbody>
                </table>
            </form>

            <br/>
            <h2>Voeg nieuw klant toe</h2>
            <br/>
            <form id="nieuwKlant" method="post">
                <table>
                    <tr>
                        <td>Voornaam</td>
                        <td><input type="text" size="40" name="voornaam" id="voornaam" required maxlength="50"/></td>
                    </tr><tr>
                        <td>Tussenvoegsel</td>
                        <td><input type="text" name="tussenvoegsel" id="tussenvoegsel" size="10" maxlength="10"/></td>
                    </tr><tr>
                        <td>Achternaam</td>
                        <td><input type="text" name="achternaam" size="40" id="achternaam" required maxlength="51"/></td>
                    </tr><tr>
                        <td>E-mail</td>
                        <td><input type="email" name="email" size="80" id="email" required maxlength="80"/></td>
                    </tr><tr>
                        <td></td><td>
                            <input type="submit" value="Voeg klant toe"/></td>
                    </tr>
                </table>
            </form>
            <p id="error"></p>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
            <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
            <!--script type="text/javascript" charset="utf-8" src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.js"></script-->
            <script src="../js/klant.js"></script>
        </div>
    </body>
</html>
