<html>
    <head>
        <title>Log in</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        <div class="center">
            <h1>Log in</h1>
            <br/><br/>
            <form id="login" action="login" method="post">
                <table style="margin: auto"> <tr> <td>Name: </td>
                        <td><input type="text" name="name"/></td></tr>
                        <tr><td>Password: </td>
                        <td><input type="password" name="password"/></td></tr>
                </table>
                <input type="submit" value="Log in"/>
            </form>
            <br/>
            <h2>Voeg login-gegevens toe</h2>
            <form id="addLogin" action="addlogin" method="post">
                <table style="margin: auto"> <tr> <td>Name: </td>
                        <td><input type="text" name="newUsername"/></td></tr>
                        <tr><td>Password: </td>
                        <td><input type="password" name="newPassword"/></td></tr>
                </table>
                <input type="submit" value="Voeg login toe"/>
            </form>
        </div>
    </body>
</html>
