<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Account bewerken</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>Bewerk account</h3>
            <hr/>
            <table>
                <tr>
                    <td>Accountnaam</td>
                    <td><h:inputText size="80" value="#{accountBean.selectedAccount.accountNaam}"/></td>
                </tr>
                <tr>
                    <td>Klant id</td>
                    <td><h:inputText size="10" value="#{accountBean.selectedAccount.klantidKlant.idKlant}"/></td>
                </tr>
                <tr>
                    <td><h:commandButton value="Bewerk account" action="#{accountBean.editThisAccount()}" /></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
