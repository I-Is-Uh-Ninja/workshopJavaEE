<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Accountlijst</title>
    </h:head>
    <h:body>
       <h2>Alle accounts in de database</h2>
       <f:view>
           <h:form>
               <h:dataTable value="#{accountBean.accounts}" var="account">
                   <h:column>
                        <f:facet name="header">Account Id</f:facet>
                        #{account.idAccount}
                   </h:column>       
                   <h:column>    				
                       <f:facet name="header">Accountnaam</f:facet>    				
                       #{account.accountNaam}
                    </h:column>             
                   <h:column>    				
                       <f:facet name="header">Creatie datum</f:facet>    				
                       #{account.creatieDatum}
                       
                    </h:column>
                   <h:column>    				
                       <f:facet name="header">Klant id</f:facet>    				
                       #{account.klantidKlant.idKlant}
                    </h:column>
                   <h:column>
                        <f:facet name="header">Actie</f:facet>
                        <h:commandButton action="#{accountBean.goToEditAccount(account)}" value="Bewerken"/>
                        <h:commandButton action="#{accountBean.removeFromAccounts(account)}" value="Verwijderen"/>
                    </h:column>
               </h:dataTable>
           </h:form>
       </f:view>
       <h:form>
           <h3>Voeg account toe</h3>
            <hr/>
            <table>
            <tr>
                <td>Klant ID</td>
                <td>
                    <h:selectOneListbox value="#{accountBean.klantId}">
                        <c:forEach items="#{accountBean.klanten}" var="klant">
                            <f:selectItem itemValue="#{klant.idKlant}" itemLabel="#{klant.idKlant}" />
                        </c:forEach>
                    </h:selectOneListbox>
                </td>
            </tr>    
            <tr>
                  <td>Accountnaam</td>
                  <td><h:inputText size="80" value="#{accountBean.selectedAccount.accountNaam}" /></td>
            </tr>
            <tr>
                  <td> </td>
                  <td><h:commandButton value="Voeg account toe" action="#{accountBean.addThisAccount()}" /></td>
            </tr>
            </table>      
       </h:form>
    </h:body>
</html>
