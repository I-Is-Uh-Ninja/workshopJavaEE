<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        <h:head>
        <title>Adres bewerken</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>Bewerk adres</h3>
            <hr/>
            <table>
                <tr>
                    <td>Straatnaam</td>
                    <td><h:inputText size="34" value="#{adresBean.selectedAdres.straatnaam}"/></td>
                </tr>
                <tr>
                    <td>Postcode</td>
                    <td><h:inputText size="34" value="#{adresBean.selectedAdres.postcode}"/></td>
                </tr>
                <tr>
                    <td>Huisnummer</td>
                    <td><h:inputText size="34" value="#{adresBean.selectedAdres.huisnummer}"/></td>
                </tr>
                <tr>
                    <td>Woonplaats</td>
                    <td><h:inputText size="34" value="#{adresBean.selectedAdres.woonplaats}"/></td>
                </tr>
                <tr>
                    <td>Adrestype</td>
                    <td>
                        <h:selectOneListbox value="#{adresBean.selectedAdresType.idAdrestype}">
                            <c:forEach items="#{adresBean.allAdresTypes}" var="adrestype">
                                <f:selectItem itemValue="#{adrestype.idAdrestype}"
                                              itemLabel="#{adrestype.adresType}" />
                            </c:forEach>
                        </h:selectOneListbox>
                    </td>
                </tr>
                <tr>
                    <td><h:commandButton value="Bewerk adres" action="#{adresBean.editAdresInKlant()}" /></td>
                </tr>
            </table>
        </h:form>>
    </h:body>
</html>
