<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Klantenlijst</title>
    </h:head>
    <h:body>
        <h2>Alle klanten in de database</h2>
        <f:view>
            <h:form>
                <h:dataTable value="#{klantBean.klanten}" var="klant">
                    <h:column>
                        <f:facet name="header">Klant Id</f:facet>
                        #{klant.idKlant}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Voornaam</f:facet>
                        #{klant.voornaam}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Tussenvoegsel</f:facet>
                        #{klant.tussenvoegsel}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Achternaam</f:facet>
                        #{klant.achternaam}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Email</f:facet>
                        #{klant.email}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Actie</f:facet>
                        <h:commandButton action="#{klantBean.goToSelectedKlant(klant)}" value="Selecteren"/>
                        <h:commandButton action="#{klantBean.goToEditKlant(klant)}" value="Bewerken"/>
                        <h:commandButton action="#{klantBean.removeFromKlanten(klant)}" value="Verwijderen"/>
                    </h:column>
                 </h:dataTable>
            </h:form>
        </f:view>
        <h:form>
            <h3>Voeg Klant toe</h3>
            <hr/>
            <table>
                <tr>
                    <td>Voornaam</td>
                    <td><h:inputText size='50' value="#{klantBean.selectedKlant.voornaam}">
                        <f:validateBean disabled="false"/></h:inputText></td>
                </tr>
                <tr>
                    <td>Tussenvoegsel</td>
                    <td><h:inputText size='10' value="#{klantBean.selectedKlant.tussenvoegsel}">
                        <f:validateBean disabled="false"/></h:inputText></td>
                </tr>
                <tr>
                    <td>Achternaam</td>
                    <td><h:inputText size='52' value="#{klantBean.selectedKlant.achternaam}">
                        <f:validateBean disabled="false"/></h:inputText></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><h:inputText size='80' value="#{klantBean.selectedKlant.email}">
                        <f:validateBean disabled="false"/></h:inputText></td>
                </tr>
                <tr>
                  <td> </td>
                  <td><h:commandButton value="Voeg klant toe" action="#{klantBean.addThisKlant()}" /></td>
            </tr>
            </table>
        </h:form>>
    </h:body>
</html>
