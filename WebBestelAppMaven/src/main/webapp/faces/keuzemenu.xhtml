<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Hoofdmenu</title>
        <link rel="stylesheet" href="css/customFlickPrimefaces.css" type="text/css"/>
        <link rel="stylesheet" href="../css/customFlickPrimefaces.css" type="text/css"/>
    </h:head>
    <h:body id="slim">
        <div class="wrapperSlim">
            <p:layout>
                <p:layoutUnit position="north" styleClass="menu">
                    <h:form style="background-color: #eee;">
                        <p:menubar>
                            <p:menuitem action="#{loginBean.logout()}" ajax="false" value="Logout"/>
                        </p:menubar>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="center" styleClass="centerLayout" id="hoofdmenu">
                    <h1 styleClass="ui-outputLabel">Hoofdmenu</h1>
                    <br/>
                    <f:view>
                        <h:form>
                            <p:button outcome="artikellijst" value="Bekijk lijst met artikelen" />
                            <br/><br/>
                            <p:button outcome="klantlijst" value="Bekijk lijst met klanten" />
                        </h:form>
                    </f:view>
                </p:layoutUnit>
            </p:layout>
        </div>
    </h:body>
</html>
