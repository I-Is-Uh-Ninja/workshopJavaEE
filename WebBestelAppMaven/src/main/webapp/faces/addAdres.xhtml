<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Voeg een adres toe</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h2>Voeg een bestaand adres toe</h2>
                <h:dataTable value="#{adresBean.adressen}" var="adres">
                    <h:column>
                        <f:facet name="header">Adres Id</f:facet>
                        #{adres.idAdres}
                   </h:column>                    
                    <h:column>
                        <f:facet name="header">Straatnaam</f:facet>
                        #{adres.straatnaam}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Postcode</f:facet>
                        #{adres.postcode}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Huisnummer</f:facet>
                        #{adres.huisnummer}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Woonplaats</f:facet>
                        #{adres.woonplaats}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Adres-type</f:facet>
                        <h:selectOneListbox value="#{adresBean.selectedAdresType.idAdrestype}">
                            <c:forEach items="#{adresBean.allAdresTypes}" var="adrestypes">
                                <f:selectItem itemValue="#{adrestypes.idAdrestype}"
                                              itemLabel="#{adrestypes.adresType}" />
                            </c:forEach>
                        </h:selectOneListbox>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Voeg toe</f:facet>
                        <h:commandButton value="Voeg toe" action="#{adresBean.addExistingAdres(adres)}" />
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
        <h:form>
            <h3>Voeg een nieuw adres toe</h3>
            <hr/>
            <table>
                <tr>
                    <td>Straatnaam</td>
                    <td><h:inputText size="34" value="#{adresBean.selectedAdres.straatnaam}">
                        <f:validateBean disabled="false"/></h:inputText></td>
                </tr>
                 <tr>
                    <td>Huisnummer</td>
                    <td><h:inputText size="10" value="#{adresBean.selectedAdres.huisnummer}">
                        <f:validateBean disabled="false"/></h:inputText></td>
                </tr>
                 <tr>
                    <td>Postcode</td>
                    <td><h:inputText size="6" value="#{adresBean.selectedAdres.postcode}">
                        <f:validateBean disabled="false"/></h:inputText></td>
                </tr>
                 <tr>
                    <td>Woonplaats</td>
                    <td><h:inputText size="30" value="#{adresBean.selectedAdres.woonplaats}">
                        <f:validateBean disabled="false"/></h:inputText></td>
                </tr>
                <tr>
                    <td>Adres-type</td>
                    <td>
                        <h:selectOneListbox value="#{adresBean.selectedAdresType.idAdrestype}">
                            <c:forEach items="#{adresBean.allAdresTypes}" var="adrestype">
                                <f:selectItem itemValue="#{adrestype.idAdrestype}"
                                              itemLabel="#{adrestype.adresType}" />
                            </c:forEach>
                        </h:selectOneListbox>
                    </td>
                </tr>
                <tr>
                  <td> </td>
                  <td><h:commandButton value="Voeg adres toe" action="#{adresBean.addToAdressen()}" /></td>
            </tr>
            </table>
        </h:form>
    </h:body>
</html>
