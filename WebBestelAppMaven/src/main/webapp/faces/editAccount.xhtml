<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Account bewerken</title>
        <link rel="stylesheet" href="../css/customFlickPrimefaces.css" type="text/css"/>
    </h:head>
    <h:body id="slim">
        <p:layout>
            <p:layoutUnit position="north" styleClass="menu">
                <p:button value="Terug naar klant-overzicht" outcome="viewKlant"/>
            </p:layoutUnit>
       <p:layoutUnit position="center" styleClass="centerLayout"> 
        <h:form>
            <h3 styleClass="ui-outputLabel">Bewerk account</h3>
            <br/>
            <table>
                <tr>
                    <td>Accountnaam</td>
                    <td><p:inputText size="80" value="#{accountBean.selectedAccount.accountNaam}">
                    <f:validateBean disabled="false"/></p:inputText></td>
                </tr>
                <tr>
                    <td>Klant id</td>
                    <td><p:inputText size="10" value="#{accountBean.selectedAccount.klantidKlant.idKlant}">
                    <f:validateBean disabled="false"/></p:inputText></td>
                </tr>
                <tr>
                    <td><p:commandButton value="Bewerk account" action="#{accountBean.editThisAccount()}" /></td>
                </tr>
            </table>
        </h:form>
        </p:layoutUnit>
        </p:layout>   
    </h:body>
</html>
