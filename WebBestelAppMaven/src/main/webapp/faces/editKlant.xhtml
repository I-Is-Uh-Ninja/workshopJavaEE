<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Klant bewerken</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>Bewerk klant</h3>
            <hr/>
            <table>
            <tr>
                <td>Voornaam</td>
                <td><h:inputText size="50" value="#{klantBean.selectedKlant.voornaam}" /></td>
            </tr>
            <tr>
                <td>Tussenvoegsel</td>
                <td><h:inputText size="10" value="#{klantBean.selectedKlant.tussenvoegsel}" /></td>
            </tr>
            <tr>
                <td>Achternaam</td>
                <td><h:inputText size="51" value="#{klantBean.selectedKlant.achternaam}" /></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><h:inputText size="80" value="#{klantBean.selectedKlant.email}" /></td>
            </tr>
            <tr>
                 <td><h:commandButton value="Bewerk klant" action="#{klantBean.editThisKlant()}" /></td>
            </tr>
            </table>
        </h:form> 
    </h:body>
</html>
