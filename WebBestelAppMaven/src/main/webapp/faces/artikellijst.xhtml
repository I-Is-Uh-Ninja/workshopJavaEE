<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lijst met artikelen</title>
    </h:head>
    <h:body>
        <p:layout>
            <p:layoutUnit position="north" style="min-height:75px;margin:0;padding:0;border-style:none">
                <h:form style="border-style:none;margin:0;padding:0">
                    <p:menubar style="text-align:center;margin:0;padding:10px">
                        <p:menuitem value="Keuzemenu" url="keuzemenu.xhtml"/>
                        <p:menuitem value="Artikellijst" url="artikellijst.xhtml"/>
                        <p:menuitem value="Klantenlijst" url="klantlijst.xhtml"/>
                        <p:menuitem value="Logout" action="#{loginBean.logout()}" ajax="false"/>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center" style="border-style: none">
                <h1 styleClass="ui-outputLabel">Alle artikelen in de database</h1>
                <f:view>
                    <h:form>
                        <p:dataTable id="artikelen" value="#{artikelBean.artikelen}" var="artikel">
                            <p:column>    				
                               <f:facet name="header">Naam</f:facet>    				
                               #{artikel.artikelnaam}
                            </p:column>
                            <p:column>
                               <f:facet name="header">Prijs</f:facet>
                               #{artikel.artikelprijs}
                            </p:column>
                            <p:column>
                               <f:facet name="header">Nummer</f:facet>
                               #{artikel.artikelnummer}
                            </p:column>
                            <p:column>
                               <f:facet name="header">Omschrijving</f:facet>
                               #{artikel.artikelomschrijving}
                            </p:column>
                            <p:column>
                                <f:facet name="header">Actie</f:facet>
                                <p:commandButton action="#{artikelBean.goToEditArtikel(artikel)}" value="Bewerken" ajax="false"/>
                                <p:commandButton action="#{artikelBean.removeFromArtikelen(artikel)}" value="Verwijderen" update="artikelen"/>
                            </p:column>
                         </p:dataTable>
                    </h:form>
                </f:view>
                <h:form>
                    <h3 styleClass="ui-outputLabel">Voeg artikel toe</h3>
                    <br/>
                    <table>
                    <tr>
                        <td>Naam</td>
                        <td><p:inputText size="80" value="#{artikelBean.selectedArtikel.artikelnaam}">
                            <f:validateBean disabled="false"/></p:inputText></td>
                    </tr>
                    <tr>
                        <td>Prijs</td>
                        <td><p:inputText size="6" value="#{artikelBean.selectedArtikel.artikelprijs}">
                            <f:validateBean disabled="false"/></p:inputText></td>
                    </tr>
                    <tr>
                        <td>Nummer</td>
                        <td><p:inputText size="45" value="#{artikelBean.selectedArtikel.artikelnummer}">
                            <f:validateBean disabled="false"/></p:inputText></td>
                    </tr>
                    <tr>
                        <td>Omschrijving</td>
                        <td><p:inputText size="80" value="#{artikelBean.selectedArtikel.artikelomschrijving}">
                        <f:validateBean disabled="false"/></p:inputText></td>
                    </tr>
                    <tr>
                        <td> </td>
                        <td><p:commandButton value="Voeg artikel toe" action="#{artikelBean.addThisArtikel()}" ajax="false" update="@form"/></td>
                    </tr>
                    </table>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
