<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Artikel bewerken</title>
    </h:head>
    <h:body>
        <p:layout>
            <p:layoutUnit position="north" style="min-height: 75px">
                <p:button value="Terug naar artikellijst" outcome="artikellijst"/>
            </p:layoutUnit>
            <p:layoutUnit position="center" style="min-height: 500px">
                <h:form>
                    <h3 styleClass="ui-outputLabel">Bewerk artikel</h3>
                    <hr/>
                    <table>
                    <tr>
                        <td>Naam</td>
                        <td><p:inputText size="80" value="#{artikelBean.selectedArtikel.artikelnaam}">
                                <f:validateBean disabled="false"/></p:inputText></td>
                    </tr>
                    <tr>
                        <td>Prijs</td>
                        <td><p:inputText size="6" value="#{artikelBean.selectedArtikel.artikelprijs}">
                            <f:validateBean disabled="false"/></p:inputText></td>
                    </tr>
                    <tr>
                        <td>Nummer</td>
                        <td><p:inputText size="45" value="#{artikelBean.selectedArtikel.artikelnummer}">
                            <f:validateBean disabled="false"/></p:inputText></td>
                    </tr>
                    <tr>
                        <td>Omschrijving</td>
                        <td><p:inputText size="80" value="#{artikelBean.selectedArtikel.artikelomschrijving}">
                            <f:validateBean disabled="false"/></p:inputText></td>
                    </tr>
                    <tr>
                        <td> </td>
                        <td><p:commandButton value="Bewerk artikel" action="#{artikelBean.editThisArtikel()}" ajax="false" update="@form"/></td>
                    </tr>
                    </table>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
