<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <h:head>
        <title>Artikel bewerken</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>Bewerk artikel</h3>
            <hr/>
            <table>
            <tr>
                <td>Naam</td>
                <td><h:inputText size="80" value="#{artikelBean.selectedArtikel.artikelnaam}">
                        <f:validateBean disabled="false"/></h:inputText></td>
            </tr>
            <tr>
                <td>Prijs</td>
                <td><h:inputText size="6" value="#{artikelBean.selectedArtikel.artikelprijs}">
                    <f:validateBean disabled="false"/></h:inputText></td>
            </tr>
            <tr>
                <td>Nummer</td>
                <td><h:inputText size="45" value="#{artikelBean.selectedArtikel.artikelnummer}">
                    <f:validateBean disabled="false"/></h:inputText></td>
            </tr>
            <tr>
                <td>Omschrijving</td>
                <td><h:inputText size="80" value="#{artikelBean.selectedArtikel.artikelomschrijving}">
                    <f:validateBean disabled="false"/></h:inputText></td>
            </tr>
            <tr>
                <td> </td>
                <td><h:commandButton value="Bewerk artikel" action="#{artikelBean.editThisArtikel()}" /></td>
            </tr>
            </table>
        </h:form>
    </h:body>
</html>
