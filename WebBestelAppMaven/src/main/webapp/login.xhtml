<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Log in</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>Log in</h3>
            <table border="0">
                <tr>
                    <td><h:outputText value="Inlognaam" /></td>
                    <td><h:inputText id="username" value="#{loginBean.login.inlognaam}"></h:inputText></td>
                    <td><h:message for="username"></h:message></td>
                </tr>
                <tr>
                    <td><h:outputText value="Wachtwoord" /></td>
                    <td><h:inputSecret id="password" value="#{loginBean.login.inlogwachtwoord}"></h:inputSecret></td>
                    <td><h:message for="password"></h:message></td>
                </tr>
            </table>
            <br/>
            <h:commandButton action="#{loginBean.validateUsernamePassword()}"
                value="Login"></h:commandButton>
        </h:form>
        <br/>
        <h:form>
            <h3>Voeg login toe</h3>
            <table border="0">
                <tr>
                    <td><h:outputText value="Inlognaam" /></td>
                    <td><h:inputText id="username" value="#{loginBean.login.inlognaam}">
                            <f:validateBean disabled="false"/></h:inputText></td>
                    <td><h:message for="username"></h:message></td>
                </tr>
                <tr>
                    <td><h:outputText value="Wachtwoord" /></td>
                    <td><h:inputSecret id="password" value="#{loginBean.login.inlogwachtwoord}">
                            <f:validateDoubleRange minimum="5" maximum="30" for="password"/></h:inputSecret></td>
                    <td><h:message id="m6" for="password" style="color:red"/></td>
                </tr>
            </table>
            <br/>
            <h:commandButton action="#{loginBean.addLogin()}"
                value="Voeg login toe"></h:commandButton>
        </h:form>
    </h:body>
</html>
