<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Log in</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>Log in</h3>
            <h:outputText value="Inlognaam" />
            <h:inputText id="username" value="#{loginBean.login.inlognaam}"></h:inputText>
            <h:message for="username"></h:message>
            <br /><br />

            <h:outputText value="Wachtwoord" />
            <h:inputSecret id="password" value="#{loginBean.login.inlogwachtwoord}"></h:inputSecret>
            <h:message for="password"></h:message>
            <br /><br />

            <h:commandButton action="#{loginBean.validateUsernamePassword()}"
                value="Login"></h:commandButton>
        </h:form>
        <br/>
        <h:form>
            <h3>Voeg login toe</h3>
            <h:outputText value="Inlognaam" />
            <h:inputText id="username" value="#{loginBean.login.inlognaam}"></h:inputText>
            <h:message for="username"></h:message>
            <br /><br />

            <h:outputText value="Wachtwoord" />
            <h:inputSecret id="password" value="#{loginBean.login.inlogwachtwoord}"></h:inputSecret>
            <h:message for="password"></h:message>
            <br /><br />

            <h:commandButton action="#{loginBean.addLogin()}"
                value="Voeg login toe"></h:commandButton>
        </h:form>
    </h:body>
</html>
